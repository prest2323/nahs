<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>ðŸ‘‹ Logging Out</h2>
      <p>Please wait while we log you out...</p>
    </div>
  </div>
  <script src="https://alcdn.msauth.net/browser/2.19.0/js/msal-browser.min.js"></script>
  <script src="../js/auth.js"></script>
  <script>
    // Function to trigger logout using the auth.js method
    function triggerLogout() {
      if (window.logout) {
        window.logout();
      } else {
        console.error("Logout function not available. Redirecting to login.");
        window.location.href = "login.html";
      }
    }

    // Check if the DOM is already loaded; if not, wait for it
    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", triggerLogout);
    } else {
      triggerLogout();
    }
  </script>
</body>
</html>
